<!DOCTYPE html>
<html>
    <head>
        <title>form elements in html</title>
    </head>
    <body>
        <center><h1>form elements in html</h1></center>
        <form>
            <label>Enter your name:</label>
            <input type="text" autofocus autocomplete="off">
            <br><br>
            <label>Enter your pin no:</label>
            <input type="text" value="21404-EC-048" disabled>
            <br><br>
            <label>Enter your mobile number:</label>
            <input type="number"  placeholder="enter your mobile number">
            <br><br>
            <label>Enter password:</label>
            <input type="password">
            <br><br>
            <label>Enter you E-mail:</label>
            <input type="email" >
            <br><br>
            <label>Select your gender:</label>
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender">
            <br><br>
            <label> Select course:</label>
            <br><br>
            c<input type="checkbox"><br>
            c++<input type="checkbox"><br>
            Java<input type="checkbox"><br>
            Python<input type="checkbox">
            <br><br>
            <label>Enter your date of birth:</label>
            <input type="date">
            <br><br>
            <label>Upload your resume:</label>
            <input type="file" required>
            <br><br>
            <label>Select your branch:</label>
            <select>
                <option>CME</option>
                <option>CCN</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MEC</option>
                <option>PET</option>
            </select>
            <br><br>
            <label>feedback:</label><br>
            <textarea></textarea>
            <br><br>
            <input type="submit"><input type="reset">
        </form>
    </body>
</html>
