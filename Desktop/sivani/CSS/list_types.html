<!DOCTYPE html>
<html>
    <head>
        <title>
            list types
        </title>
<style>
    .a{
        list-style-type: square;
    }
    .b{
        list-style-type: lower-roman;
    }
    .c{
        list-style-type: none;
        list-style-image: url('');
    }
</style>
    </head>
    <body>
        <center><h1>list style properties</h1></center>
        <hr>
        <h2>for unorder list: </h2>
        <p>we have circle and square</p>
            <ul class="a">
                <li>c</li>
                <li>c++</li>
                <li>java</li>
                <li>python</li>
            </ul>
            <hr>
            <h2>for order list:</h2>
            <p>we have upper roman,lower roman ,upper alpha,lower alpha,none</p>
            <ol class="b">
                <li>c</li>
                <li>c++</li>
                <li>java</li>
                <li>python</li>
            </ol>
            <p>we have list-type-image</p>
            <ol class="c">
                <li>c</li>
                <li>c++</li>
                <li>java</li>
                <li>python</li>
            </ol>
    </body>
</html>
